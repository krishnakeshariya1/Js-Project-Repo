<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Quote Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-box">
    <p class="quote-text" id="quoteText">Your quote will appear here.</p>
    <p class="quote-author" id="quoteAuthor">— Author</p>

    <span class="quote-mark open">“</span>
    <span class="quote-mark close">”</span>
  </div>    

</body>
</html>
