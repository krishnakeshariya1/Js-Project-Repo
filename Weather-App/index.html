<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="blury">
            <input type="search" id="searchBar" placeholder="Search City...">
            <button class="searchBtn btn">search...</button>
        </header>
        <main class="blury">
            <div class="topSection flex">
                <img src="https://cdn-icons-png.flaticon.com/512/5088/5088276.png" alt="sun image" id="WeatherImg">
                <div class="text flexCol">
                    <span>Monday</span>
                    <span>Cloudy 10 c </span>
                    <span>Gwalior, MP</span>
                </div>
            </div>
            <div class="bottomSection">
                <H2>Other cities weather</H2>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th aria-hidden="true"></th> <!-- empty corner cell for metric labels -->
                                <th>Delhi</th>
                                <th>Mumbai</th>
                                <th>Kolkata</th>
                                <th>Pune</th>
                                <th>Gwalior</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="row-label" scope="row">Feels_like</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th class="row-label" scope="row">Humidity</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th class="row-label" scope="row">Sea_level</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th class="row-label" scope="row">Temp</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th class="row-label" scope="row">Temp_max</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th class="row-label" scope="row">Temp_min</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
