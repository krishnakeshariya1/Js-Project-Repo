<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="flex">
            <div class="logo-Sec flex">
                <img src="./assests/images (1).png" alt="shoes logo">
                <p>adidas Shoe</p>
            </div>
            <div class="li-Sec flex">
                <a href="">HOME</a>
                <a href="">EXPLOUR</a>
                <a href="">FOOTER</a>
            </div>
        </ul>
    </header>
    <main>
        <div class="mainCard-Section flex">
            <div class="img-Section">
                <img src="https://png.pngtree.com/png-clipart/20250206/original/pngtree-single-shoes-png-image_19569834.png"
                    alt="Shoes image">
            </div>
            <div class="text-Section">
                <h1 class="flex"><span>Shoes</span><span>Collection!</span> </h1>
                <p >Discover the most Comfortable and Stylish Shoes that is perfect for every ocassion and Needs. </p>
                <button><a href="./">Explour More</a></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
