<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="flex">
            <div class="logo-Sec flex">
                <img src="./assests/images (1).png" alt="shoes logo">
                <p>adidas Shoe</p>
            </div>
            <div class="li-Sec flex">
                <a href="">HOME</a>
                <a href="">EXPLOUR</a>
                <a href="">FOOTER</a>
            </div>
        </ul>
    </header>
    <main>
        <div class="mainCard-Section flex">
            <div class="img-Section">
                <img src="./assests/fashion-shoes-sneakers_1203-7529[1].jpg"
                    alt="Shoes image">
            </div>
            <div class="text-Section">
                <h1 class="flex"><span>Shoes</span><span>Collection!</span> </h1>
                <p >Discover the most Comfortable and Stylish Shoes that is perfect for every ocassion and Needs. </p>
                <button><a href="./">Explore More</a></button>
            </div>
        </div>
        <div class="explore-Section">
            <div class="search-Section">
                <h2>Explore Latest Tred</h2>
                <input type="text" id="searchBar" placeholder="search Shoes..." autocomplete="off">
            </div>
            <div class="grid-Container">
            </div>
            <div class="card-Button">
                <button id="loadMore"> Load more</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
