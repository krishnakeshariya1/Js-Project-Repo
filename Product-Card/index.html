<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="img-Container">
            <img src="https://img.freepik.com/free-photo/fashion-shoes-sneakers_1203-7529.jpg?semt=ais_hybrid&w=740&q=80"
                alt="shoes img">
        </div>
        <div class="textSec">
            <div class="title">
                <h2>Shoes</h2>
            </div>
            <div class="price-Tag">
                <p>$100</p>
            </div>
            <div class="category">
                <span>category : </span>
                <span>Shoes</span>
            </div>
            <div class="button-Sec">
                <button>Next shoes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
